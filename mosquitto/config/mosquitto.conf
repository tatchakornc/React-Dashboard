# Mosquitto MQTT Broker Configuration

# Basic Settings
listener 1883
protocol mqtt

# WebSocket Settings  
listener 8083
protocol websockets

# Security Settings
allow_anonymous true
# password_file /mosquitto/config/passwd

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection Settings
max_connections 1000
max_keepalive 65535

# Message Settings
max_packet_size 100000
message_size_limit 1000000

# WebSocket specific settings
websockets_log_level 7
